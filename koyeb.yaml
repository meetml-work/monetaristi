services:
  - name: monetaristi
    type: web
    env: buildpack  # â† Changed from "docker" to "buildpack"
    plan: free
    branch: main
    region: frankfurt
    
    buildCommand: ""

    startCommand: >
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn blog.wsgi:application --bind 0.0.0.0:$PORT

    routes:
      - path: /
        port: 8000